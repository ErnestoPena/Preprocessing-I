<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>My Resume</title>

  <link rel="stylesheet" href="css/index.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300i,700i&amp;subset=latin-ext" rel="stylesheet">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <header>
    <nav class="main-nav">
      <a href="./index.html">Home</a>
      <a href="#">About</a>
      <a href="#">Portfolio</a>
      <a href="./contact.html">Contact</a>

    </nav>



  </header>

  <section class="section-top"></section>
  <div class="container-top">
     <div class="container-top-item">
       <img class="image-top" src="./img/contact.jpg" alt="Web Developer">
     </div> 
     <div class="container-top-item">
        <h1><strong>Contact Information</strong></h1><br />
        
        <form id="Form" action="" method="post">
            <h2>Dont be shy....We are a click away.</h2>
            <div>
              <label for="first_name">First Name:</label><br/>
              <input type="text" name="first_name" id="first_name" value="" tabindex="1">
            </div>
            <div>
                <label for="last_name">Last Name:</label><br/>
                <input type="text" name="last_name" id="last_name" value="" tabindex="2">
              </div>
              <div>
                  <label for="email">Email:</label><br/>
                  <input type="text" name="email" id="email" value="" tabindex="3">
                </div>
             <div>
             <div>
                 <label for="phone">Phone Number:</label><br/>
                 <input type="text" name="phone" id="phone" value="" tabindex="4">
                 </div>
               <div>
              <label for="textarea">Write your Message Here:</label><br/>
              <textarea cols="40" rows="8" name="textarea" id="textarea"></textarea>
            </div>
                                
            <div>
              <input type="submit" value="Submit">
            </div>
            
          </form>          
     </div>   
  </div>
</body>
</html>
